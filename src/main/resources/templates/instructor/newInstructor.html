<!doctype html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <form  th:method="POST"
           th:action="@{/instructors/save/{courseId}(courseId=${courseId})}"
           th:object="${newInstructor}"
           style="width: 50%">
        <label>
            <input name="First name" th:field="*{firstName}" placeholder="First name" type="text" />
        </label>
        <label>
            <input name="Last name" th:field="*{lastName}" placeholder="Last Name" type="text" />
        </label>
        <label>
            <input name="Phone number" th:field="*{phoneNumber}" placeholder="Phone Number" type="text" />
        </label>
        <label>
            <input name="email" th:field="*{email}" placeholder="email" type="text" />
        </label>
        <label>
            <input name="Specialization" th:field="*{specialization}" placeholder="specialization" type="text" />
        </label>
        <input class="button" type="submit" value="save" />
    </form>
</div>
</body>
</html>
